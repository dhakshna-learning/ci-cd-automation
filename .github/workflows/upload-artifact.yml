name: Upload Artifact to CodeArtifact

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

permissions:
  id-token: write  
  contents: read

jobs:
  Upload-Artifact:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ARN }}
          aws-region: ${{ vars.REGION }}
          
      - name: Checkout github actions
        uses: actions/checkout@v4
        with:
          repository: dhakshna-learning/ci-cd-automation
          ref: master
          path: github-actions
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Download the artifcats to upload
        uses: actions/download-artifact@v4
        with:
          name: Build-Artifacts

      - name: Set version
        id: set-version
        run: |
          echo VERSION=221 >> $GITHUB_OUTPUT
          ls -lrta
            
      # Begin Calling composite action here
      - name: Initiating the Artifact Upload
        id: upload
        uses: ./github-actions/.github/actions/upload-artifact
        with:
          domain: ${{ vars.DOMAIN }}
          domain-owner: ${{ secrets.DOMAIN_OWNER }}
          namespace: ${{ vars.NAMESPACE }}
          region: ${{ vars.REGION }}
          repository: ${{ vars.REPOSITORY }}
          format: ${{ vars.FORMAT }}
          package_name: ${{ vars.PACKAGE_NAME }}
          package_version: ${{ steps.set-version.outputs.VERSION }}
          files: ./*.jar
      # End Calling composite action here

name: CD deployment Pipeline

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      jira_ref:
        required: true
        type: string
      issue_number:
        required: true
        type: string
      approvers:
        required: true
        type: string

permissions:
  id-token: write  
  contents: read

jobs:
  wait-for-approval:
    name: Wait-for-Approval
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: dhakshna-learning/ci-cd-automation
          ref: master
          path: ci-cd-automation
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Retrieve the Issue number
        id: get-issue
        shell: bash
        run: |
          ISSUE_ID=${{ inputs.issue_number }} >> "$GITHUB_OUTPUT"
          
          if [ -z "$ISSUE_ID" ]; then
            echo "Error: ISSUE_ID is empty"
            exit 1
          fi
          echo "Issue ID: $ISSUE_ID"

      - name: Wait for Approval
        uses: dhakshna-learning/ci-cd-automation/.github/actions/retrieve-issues@master
        id: wait_approval
        with:
          mode: "wait"
          issue-number: ${{ inputs.issue_number  }}
          secret: ${{ secrets.PEM_KEY }}
          approvers: ${{ inputs.approvers }}

